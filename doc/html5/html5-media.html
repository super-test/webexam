<html class="no-js" hreflang="ru">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>HTML5 Media</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="apple-touch-icon" href="apple-touch-icon.png">
	<!-- Place favicon.ico in the root directory -->

	<link rel="stylesheet" href="../../css/normalize.css">
	<link rel="stylesheet" href="../../css/main.css">

	<!-- Add your site or application content here -->
	<main role="main">
		<article>
			
			<video poster="../../img/ubuntu.jpg" controls>
				<source src="../../media/how_fast.ogg" type="video/ogg">
			</video>
			<div class="panel">
				<button id="play">play</button>
				<button id="pause">pause</button>
				<button id="stop">stop</button>
				<button id="mute" value="Unmuted">mute/ unmute</button>
				<button id="faster">быстрей</button>
				<button id="slower">медленее</button>
				<button id="normalSpeed">нормальная скорость</button>
				<output for="volumeCtrl" id="volumeText" value=""></output>
				<input type="range" max="1" step="any" id="volumeCtrl">
				<progress id="videoProgress" max='100' value='0'></progress>
			</div>
			
		</article>
		
	</main>
	<footer>
		<p>Видео и аудио в HTML5</p>
	</footer>
	
	<!--
		Подключаем скрипты
	-->
	
	<!-- vendor scripts added -->
	<script src="../../js/vendor/modernizr.js"></script>
	<script src="../../js/plugins.js"></script>

	<script>
		window.jQuery || document.write('<script src="../../js/vendor/jquery.js"><\/script>')
	</script>
	
	<!-- user scripts added -->
	<script src="../../js/main.js"></script>
