		<script src="../../js/vendor/modernizr.js"></script>
		<script src="../../js/plugins.js"></script>

	<body>
	<main role="main">
		<article>

				<div class="apiButtons">
					<button id="saveInLocalStorage">Сохранить в локальном хранилище</button><br />
					<button id="saveInSessionStorage">Сохранить в сессионном хранилище</button><br />
					<button id="showLocalStorage">Показать локальное хранилище</button><br />
					<button id="showSessionStorage">Показать сессионное хранилище</button><br />
					<button id="clearLocalStorage">Очистить локальное хранилище</button><br />
					<button id="clearSessionStorage">Очистить сессионное хранилище</button><br />
				</div>
				
				<div class="fieldsetWrap">
				
					<fieldset>
						<legend>Локальное хранилище</legend>
						<label for="keyLocalData">Ключ:</label>
							<input id="keyLocalData"><br />
						<label for="inputLocalData">Данные:</label>
							<input id="inputLocalData">
					</fieldset>

					<fieldset>
						<legend>Сессионное хранилище</legend>
						<label for="keySessionlData">Ключ:</label>	
							<input id="keySessionData"><br />
						<label for="inputSessionData">Данные:</label>
							<input id="inputSessionData">
					</fieldset>


					<div id="storageData">
						<table id="localItemsList"></table>
						<table id="sessionItemsList"></table>
					</div>
				
				</div>
				
			</article>
		</main>
