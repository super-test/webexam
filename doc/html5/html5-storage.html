<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>WEB-Storage</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="apple-touch-icon" href="apple-touch-icon.png">
		<!-- Place favicon.ico in the root directory -->

		<!--
			Подключаем скрипты
		-->

		<!-- vendor scripts added -->
		<script src="../../js/vendor/modernizr.js"></script>
		<script src="../../js/plugins.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script>
			window.jQuery || document.write('<script src="../../js/vendor/jquery.js"><\/script>')
		</script>

		<!-- user scripts added -->
		<script src="../../js/main.js"></script>

		<!-- vendor stylesheets -->
		<link rel="stylesheet" href="../../css/normalize.css">
		<!-- user stylesheets -->
		<link rel="stylesheet" href="../../css/main.css">
	</head>

	<body>
	<main role="main">
		<article>

				<div class="apiButtons">
					<button id="saveInLocalStorage">Save in Local</button><br />
					<button id="saveInSessionStorage">Save in Session</button><br />
					<button id="showLocalStorage">Show Local</button><br />
					<button id="showSessionStorage">Show Session</button><br />
					<button id="clearLocalStorage">Clear Local</button><br />
					<button id="clearSessionStorage">Clear Session</button><br />
					<button id="saveBirthData">Save Birthday</button><br />
					<button id="localSearchButton">Search In Storage</button><br />
				</div>

				<div class="fieldsetWrap">

					<fieldset>
						<legend>Локальное хранилище</legend>
						<label for="keyLocalData">Ключ:</label>
							<input id="keyLocalData"><br />
						<label for="inputLocalData">Данные:</label>
							<input id="inputLocalData">
					</fieldset>

					<fieldset>
						<legend>Сессионное хранилище</legend>
						<label for="keySessionlData">Ключ:</label>
							<input id="keySessionData"><br />
						<label for="inputSessionData">Данные:</label>
							<input id="inputSessionData">
					</fieldset>

					<fieldset id="enterBirthday">
						<legend>Birthday Book</legend>
						<label for="inputName">Имя:</label>
							<input type="text" id="inputName"><br />
						<label for="inputBirthday">Дата рождения:</label>
							<input type="date" id="inputBirthDay"><br />

					</fieldset>

					<fieldset>

						<legend>Play With FileAPI</legend>
						<input id="fileInput" type="file">
						<img id="thumbnail">

					</fieldset>


					<fieldset>

						<legend>Drag Image</legend>
						<div id="dropBox"></div>

					</fieldset>

					<div id="storageData">
						<table id="localItemsList"></table>
						<table id="sessionItemsList"></table>
						<table id="todoList"></table>
					</div>

				</div>


			<p><img src="../../img/gift.png" alt="" contextmenu="edit"></p>
			<menu type="context" id="edit">
				<command label="Вырезать"></command>
				<command label="Копировать"></command>
				<command label="Вставить"></command>
			</menu>


			</article>
		</main>
	</body>

</html>
