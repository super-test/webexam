<!--
	Документ загружает фреймы по нажатию соответствующих кнопок
-->

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Try IT</title>
	<meta name="description" content="">

	<!--
		Подключаем скрипты
	-->

	<!-- vendor scripts added -->
	<script src="../../js/vendor/modernizr.js"></script>
	<script src="../../js/plugins.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script>
		window.jQuery || document.write('<script src="../../js/vendor/jquery.js"><\/script>')
	</script>

	<!-- user scripts added -->
	<script src="../../js/main.js"></script>

	<!-- css added -->
	<link rel="stylesheet" href="../../css/normalize.css">
	<link rel="stylesheet" href="../../css/main.css">
</head>

<body>
	<!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser.
            Please <a href="http://browsehappy.com/">upgrade your browser</a>
            to improve your experience.</p>

	<!-- Add your site or application content here -->
	<main role="main">

		<header>
		<!-- .................................................................... Управляющие кнопки ...  -->
			<div class="serverButtons">
				<button id="runButton">Try IT</button>
				<button id="reloadButton">Reload</button>
			</div>
		</header>


		<!-- ..................................................................... Фреймы ..  -->

		<iframe src="html5-canvas.html" name="contentFrame" id="contentFrame"></iframe>

		<!-- .................................................................... Строка кода ......  -->

		<textarea id="codeString" spellcheck="false"></textarea>

		<!-- ..................................................................... Кнопки для Canvas ..  -->

		<div class="apiButtons">
			<button title="Запустить Canvas" id="runCanvasButton">Запустить Canvas</button>
			<button title="Очистить строку с кодом" id="clearCodeString">Сбросить код</button>
			<button title="beginPath()" id="beginPath">Начать новый путь</button>
			<button title="closePath()" id="closePath">Закрыть путь</button>
			<button title="clearRect(x, y, width, height)" id="clearCanvas">Очистить</button>
			<button title="Сохранить холст" id="saveCanvas">Сохранить</button>
			<button title="Перезагрузить холст" id="reloadCanvas">Перезагрузить</button>
			<button title="Восстановмть холст" id="restoredCanvas">Восстановить</button>

			<!-- ..................................................................... Canvas-Трансформации ..  -->

			<button title="translate()" id="moveCanvasButton">Транслировать холст</button>
			<button title="rotate()" id="rotateCanvasButton">Повернуть Canvas</button>

			<!-- ..................................................................... Canvas-Линии ..  -->

			<button title="moveTo()" id="moveTo">Начальная точка</button>
			<button title="lineTo()" id="lineTo">Конечная точка</button>
			<button title="lineWidth" id="lineWidth">Ширина линии</button>
			<button title="strokeStyle()" id="strokeStyle">Цвет линии</button>
			<button title="opasity" id="opasity">Прозрачность</button>
			<button title="lineCapRound" id="lineCapRound">Закруглить</button>
			<button title="lineCapSquare" id="lineCapSquare">Заквадратить</button>
			<button title="stroke()" id="stroke">Соединить</button>

			<!-- ..................................................................... Canvas-Кривые ..  -->

			<button title="arc()" id="arc">Дуга</button>
			<button title="bezier()" id="bezier">Кривая</button>

			<!-- ..................................................................... Canvas-Шрифты ..  -->

			<button title="Вставить текст" id="text">Текст</button>
			<button title="Контур текста" id="borderText">Контур текста</button>

			<!-- ..................................................................... Canvas-Фигуры ..  -->

			<button title="lineJoinRound" id="lineJoinRound">Закруглить вершины</button>
			<button title="lineJoinBever" id="lineJoinBever">Обрезать вершины</button>
			<button title="fillStyle()" id="fillStyle">Цвет заливки</button>
			<button title="fill()" id="fill">Залить</button>

			<!-- ..................................................................... Canvas-Готовые фигуры  -->

			<button title="Прямая линия" id="straightLine">Прямая линия</button>
			<button title="Нарисовать круг" id="round">Круг</button>
			<button title="Случайный круг" id="randomRound">Случайный круг</button>
			<button title="Анимировать круги" id="animateRound">Анимировать круги</button>
			<input id="ballSize" type="number" min="0" max="50" value="15">
			<button title="fillRect(x, y, width, height)" id="fillRect">Залитый прямоугольник</button>
			<button title="strokeRect(x, y, width, height)" id="strokeRect">Залить прямоугольник</button>
			<button title="Выбрать картинку" id="selectPicture">Выбрать картинку</button>
			<button title="Загрузить картинку" id="insertPicture">Вставить картинку</button>
			<button title="Заполнить холст" id="fillCanvas">Заполнить холст</button>

			<!-- ..................................................................... Canvas-Тени ..  -->

			<button id="shadowColor">Цвет тени</button>
			<button id="shadowBlur">Размытие тени</button>
			<button id="shadowPosition">Позиция тени</button>

			<!-- ..................................................................... Canvas-Градиенты ..  -->

			<button id="createGradient">Создать градиент</button>
			<button id="addColor">Добавить цвет</button>
			<button id="fillGradient">Залить градиентом</button>
			<button id="linear2">Двуххцветный линейный градиент</button>
			<button id="radial2">Двухцветный радиальный градиент</button>
			<button id="linearMany">Многоцветный линейный градиент</button>
			<button id="radialMany">Многоцветный радиальный градиент</button>
		</div>
	</main>
	<footer>
		<p>Фрейм для экспериментов</p>
	</footer>

</body>

</html>
